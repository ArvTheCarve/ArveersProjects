<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <input type="color" id="colorInput" value="#ff0000">
        <div id="colorDisplay" class="color-display" style="background-color: #ff0000;"></div>
        <p id="colorValue">Selected Color: #ff0000</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
